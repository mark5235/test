<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Telegram WebApp</title>

<style>
:root {
    --bg: #ffffff;
    --card: #f5f5f5;
    --button: #ffb703;
    --text: #000000;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.sheet {
    max-height: 60vh;          /* –ö–õ–Æ–ß–ï–í–û */
    overflow-y: auto;
    padding: 16px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    padding: 14px;
    margin-bottom: 12px;
}

.item {
    font-size: 16px;
    margin-bottom: 8px;
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: var(--button);
    font-weight: bold;
    cursor: pointer;
}

.close {
    background: #ddd;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="sheet">

    <div class="card">
        <div class="item">üçî Burger ‚Äî $4.99</div>
        <button onclick="add('Burger')">ADD</button>
    </div>

    <div class="card">
        <div class="item">üçü Fries ‚Äî $1.49</div>
        <button onclick="add('Fries')">ADD</button>
    </div>

    <div class="card">
        <div class="item">üå≠ Hotdog ‚Äî $3.49</div>
        <button onclick="add('Hotdog')">ADD</button>
    </div>

    <button class="close" onclick="closeApp()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<script>
const tg = window.Telegram.WebApp;

// —Å–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –∫–æ–Ω—Ç–µ–Ω—Ç –≥–æ—Ç–æ–≤
tg.ready();

// ‚ùå –ù–ï –≤—ã–∑—ã–≤–∞–µ–º tg.expand()

function add(item) {
    tg.showAlert(item + " –¥–æ–±–∞–≤–ª–µ–Ω");
}

function closeApp() {
    tg.close();
}

// –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
function applyTheme() {
    if (tg.colorScheme === "dark") {
        document.documentElement.style.setProperty('--bg', '#1c1c1e');
        document.documentElement.style.setProperty('--card', '#2c2c2e');
        document.documentElement.style.setProperty('--text', '#ffffff');
    }
}

applyTheme();
tg.onEvent("themeChanged", applyTheme);
</script>

</body>
</html>
